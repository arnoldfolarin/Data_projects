<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>Reel Auto Reply</h1>
      <p class="popup-subtitle">Gen-Z humor on autopilot</p>
    </div>

    <div class="popup-status">
      <div class="status-row">
        <span class="label">Status</span>
        <span id="status-text" class="status-badge idle">Idle</span>
      </div>
      <div class="status-row">
        <span class="label">Replies sent</span>
        <span id="reply-count" class="count">0</span>
      </div>
    </div>

    <button id="toggle-btn" class="toggle-btn start">Start</button>

    <div class="speed-section">
      <label class="label">Reply speed</label>
      <div class="speed-options">
        <button class="speed-btn" data-min="1500" data-max="4000">Fast</button>
        <button class="speed-btn active" data-min="3000" data-max="8000">Normal</button>
        <button class="speed-btn" data-min="6000" data-max="15000">Slow</button>
      </div>
    </div>

    <div class="info-bar">
      Open an Instagram DM chat, then click Start. First time? The browser may ask to allow debugging â€” click Allow on the bar at the top of the Instagram tab.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
